<ion-menu side="start" menuId="menuPrincipal" contentId="main">
  <ion-header color="dark">
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content [translucent]="true">
    <ion-list color="dark">
      <ion-item>
        <ion-icon name="mail" slot="start"></ion-icon>
              <ion-label>Mensajes</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="cog" slot="start"></ion-icon>
              <ion-label>Editar Perfil</ion-label>
      </ion-item>
      <ion-item><ion-icon (click)="listMascota()"name="paw" slot="start"></ion-icon>
        <ion-label>Lista Mascotas</ion-label>
      </ion-item>
      <ion-item><ion-icon (click)="salirPerfil()"name="log-out-outline" slot="start"></ion-icon>
        <ion-label>Salir</ion-label>
      </ion-item>

    </ion-list>
  </ion-content>
</ion-menu>
