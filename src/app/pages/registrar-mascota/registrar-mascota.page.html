<ion-header class="ion-no-border">
  <ion-toolbar class="tema">
    <ion-back-button slot="start" defaultHref="perfil" mode="ios" color="dark" text="Atras"></ion-back-button>
    <ion-title>Registrar Mascota</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding tema">

  <ion-img [src]="ruta" ></ion-img>
  
  <ion-item class="ion-padding tema">
    <ion-label class="letra-input" position="floating">Tipo De Animal</ion-label>
    <ion-input [(ngModel)]="tipo_animal" type="text"></ion-input>
  </ion-item>
  <ion-item class="ion-padding tema">
    <ion-label class="letra-input" position="floating">Sexo</ion-label>
    <ion-input [(ngModel)]="sexo" type="text"></ion-input>
  </ion-item>
  <ion-item class="ion-padding tema">
    <ion-label class="letra-input" position="floating">Raza</ion-label>
    <ion-input [(ngModel)]="raza" type="text"></ion-input>
  </ion-item>
  <ion-item class="ion-padding tema">
    <ion-label class="letra-input" position="floating">Color</ion-label>
    <ion-input [(ngModel)]="color" type="text"></ion-input>
  </ion-item>
  <ion-item class="ion-padding tema">
    <ion-label class="letra-input" position="floating">Temperamento</ion-label>
    <ion-input [(ngModel)]="temperamento" type="text"></ion-input>
  </ion-item>
  <ion-item class="ion-padding tema">
    <ion-label class="letra-input" position="floating">Tamano</ion-label>
    <ion-input [(ngModel)]="tamano" type="text"></ion-input>
  </ion-item>

  <ion-button (click)="addMascota()" color="warning" class="ion-margin letra-boton" expand="block">Registrar Mascota</ion-button>

  
  

</ion-content>
